ServerName ${AE_SERVER_NAME}

<VirtualHost *:443>
	ServerName ${AE_SERVER_NAME}
	#ServerName https://${AE_SERVER_NAME}
	ServerAdmin ${SERVER_ADMIN}
	#SetEnv HTTPS "on"
	#UseCanonicalName on

	#RemoteIPHeader X-Forwarded-For
	#RemoteIPTrustedProxy 172.16.0.0/12

	Alias /simplesaml /dataporten/simplesamlphp/www
	Alias /static /dataporten/feideconnect-authengine/www/static
	Alias / /dataporten/feideconnect-authengine/www/index.php/

	DocumentRoot /dataporten/feideconnect-authengine/www


	CustomLog /var/log/apache2/access.log common
	ErrorLog /var/log/apache2/error.log

	<Directory /dataporten/simplesamlphp/www>
		Order allow,deny
		Allow from all
		Require all granted
	</Directory>

	<Directory /dataporten/feideconnect-authengine/www>
		Order allow,deny
		Allow from all
		Require all granted
	</Directory>

	<Directory /dataporten/feideconnect-authengine/www>
		Options -Indexes
	</Directory>

	SSLEngine On	
	
	SSLCertificateFile /etc/apache2/certs/server.crt
	SSLCertificateKeyFile /etc/apache2/certs/server.key

	SSLOptions +StdEnvVars
	KeepAlive On
	KeepAliveTimeout 60
	SSLCipherSuite 'EDH+CAMELLIA:EDH+aRSA:EECDH+aRSA+AESGCM:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH:+CAMELLIA256:+AES256:+CAMELLIA128:+AES128:+SSLv3:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!DSS:!RC4:!SEED:!ECDSA:CAMELLIA256-SHA:AES256-SHA:CAMELLIA128-SHA:AES128-SHA'


</VirtualHost>


<VirtualHost *:80>
	ServerName ${AE_SERVER_NAME}
	Redirect / https://${AE_SERVER_NAME}/
</VirtualHost>